version: '3.9'
services:
  backend:
    image: rust-todoapp-backend
    build: .
    ports:
      - "1204:1204"
    stdin_open: true
    tty: true
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:15.6
    restart: always
    shm_size: 128mb
    env_file:
      - postgres.env
    volumes:
      - ./postgres-mount:/var/lib/postgresql/data
    stdin_open: true
    ports:
      - "5433:5432"
    hostname: hduoc2003
